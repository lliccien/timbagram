<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<title>Timbagram</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Oleo+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/app.css">
</head>
<body>
	<nav class="header">
		<div class="nav-wrapper">
			<div class="conteiner">
				<div class="row">
					<div class="col s12 m6 offset-m1">
						<a href="/" class="brand-logo timbagram">Timbagram</a>
					</div>
					<div class="col s2 m6 push-m10">
						<a href="#" class="btn btn-large btn-flat dropdown-button" data-activates="drop-user">
							<i class="fa fa-user" aria-hidden="true"></i>
						</a>
						<ul id="drop-user" class="dropdown-content">
							<li><a href="#">Salir</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="content">
		<div class="container timeline">
			<div class="row">
				<div class="col s12 m10 offset-m1 l8 offset-m2 center-align">
					<form action="" enctype="multipart/form-data" class="form-upload">
						<div id="fileName" class="fileUpload btn btn-flat cyan">
							<span><i class="fa fa-camera" aria-hidden="true"></i>Subir una foto</span>
							<input name="picture" type="file" id="file" class="upload">
						</div>
							<button id="btnUpload" type="submit" class="btn btn-flat-cyan hide"><i class="fa fa-cloud-upload" aria-hidden="true"></i>Subir</button>
							<button id="btnCancel" type="button" class="btn btn-flat red hide"><i class="fa fa-times" aria-hidden="true"></i>Cancelar</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m10 offset-m1 l6 offset-l3">
					  <div class="card">
						<div class="card-image">
						  <img class="activator" src="http://materializecss.com/images/office.jpg">
						</div>
						<div class="card-content">
						  <span class="card-title">Card Title</span>
						</div>
					  </div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
